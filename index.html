<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fshshsh</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>FSH &lt;-&gt; Text converter</h1>
    <div>
        <h2>Text</h2>
        <textarea name="textarea_text" id="textarea_text" cols="30" rows="10"></textarea>
    </div>
    <button onclick="javascript:text_to_fsh()">text to FSH &darr;</button>
    <button onclick="javascript:fsh_to_text()">FSH to text &uarr;</button>
    <div>
        <h2>FSH</h2>
        <textarea name="textarea_fsh" id="textarea_fsh" cols="30" rows="10"></textarea>
    </div>
    <script type="text/javascript" src="script.js" ></script>
</body>
</html>
